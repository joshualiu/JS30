<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')
    // Interpolated
    console.log(`hello`)
    // Styled
    console.log("%cI'm some greate text", 'font-size:50px; background: red; text-shadow: 10px 10px 0 blue;')
    // warning!
    console.warn('oh no!')
    // Error :|
    console.error("error!!!!!!")
    // Info
    console.info('this is an info')
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'maybe wrong')
    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    console.clear();

    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('josh')
    console.count('josh')
    console.count('josh')
    console.count('josh')
    console.count('josh')
    console.count('josh')
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.table(data)
      })
  </script>
</body>
</html>
